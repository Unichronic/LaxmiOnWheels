<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Dealership</title>
    <link rel="stylesheet" href="/contanct/contact.css"> <!-- Link to external CSS -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = '/index.html'; // Redirect to index.html
        }
    </script>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="/contanct/Lambo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div> <!-- Optional overlay for better readability -->
    </div>

    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <form action="/index.html" method="POST" onsubmit="handleSubmit(event)">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your address" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age" min="18" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Car Dealership. All Rights Reserved.</p>
    </footer>

    <script>
        function handleSubmit(event) {
    event.preventDefault(); // Prevent form submission
    
    const formData = new FormData(event.target);
    const data = new URLSearchParams(formData).toString();

    fetch('/send-email', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: data
    })
    .then(response => response.text())
    .then(result => {
        alert('Your message has been sent!');
        window.location.href = '/index.html'; // Redirect to index.html
    })
    .catch(error => {
        console.error('Error:', error);
        alert('There was an error sending your message.');
    });
}

    </script>
</body>
</html>
